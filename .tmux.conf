#Prefix is Ctrl-a
#set -g prefix C-a
#bind C-a send-prefix
#unbind C-b

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM'
set -g default-terminal "screen-256color"

# Workaround for Konsole refresh lag?
set -as terminal-overrides ',*:indn@'

setw -gq utf8 on
#Mouse works as expected
#setw -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-selection
bind -T copy-mode-vi 'Space' send-keys -X halfpage-down
bind -T copy-mode-vi 'Bspace' send-keys -X halfpage-up

# extra commands for interacting with the ICCCM clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

unbind -T copy-mode C-k
bind -r C-k kill-pane

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind C-w command-prompt "rename-window '%%'"

# enable/disable pane syncing
bind y set-window-option synchronize-panes on
bind Y set-window-option synchronize-panes off

bind -r C-K kill-session
bind R command-prompt -p "new session name:" "rename-session %%"
